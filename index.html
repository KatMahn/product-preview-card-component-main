<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section id="card">
    <div class="left product">
      <img src="./images/image-product-desktop.jpg"/>
    </div>

    <div class="right">
      <h2 class="perfume">PERFUME</h2>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <h1 class="price">
          $149.99 <span>$169.99</span>
        </h1>

        <button class="button"><img src="./images/icon-cart.svg" class="image"/> Add To Card</button>
    </div>
  </section>
</body>
</html>
